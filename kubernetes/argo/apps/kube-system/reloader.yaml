---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: reloader
  namespace: argo-system
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: kubernetes
  sources:
    - repoURL: "https://github.com/skel84/home-ops.git"
      path: kubernetes/apps/kube-system/reloader
      targetRevision: main
      ref: repo
    - repoURL: ghcr.io/stakater/charts
      chart: reloader
      targetRevision: 2.0.0
      helm:
        releaseName: reloader
        valueFiles:
          - $repo/kubernetes/apps/kube-system/reloader/values.yaml
  destination:
    name: in-cluster
    namespace: reloader
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
