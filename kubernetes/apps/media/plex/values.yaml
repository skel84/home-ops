pms:
  claimSecret:
    name: "plex-claim-secret"
    key: "plex-claim-secret"

  # livenessProbe:
  #   httpGet:
  #     path: /identity
  #     port: 32400
  #   # initialDelaySeconds: 60
  #   periodSeconds: 60
  #   timeoutSeconds: 1
  #   failureThreshold: 3

  # # -- Add kubernetes readiness probe to pms container.
  # readinessProbe:
  #   httpGet:
  #     path: /identity
  #     port: 32400
  #   # initialDelaySeconds: 60
  #   periodSeconds: 60
  #   timeoutSeconds: 1
  #   failureThreshold: 3
  securityContext:
    privileged: true
    # supplementalGroups: [44]

service:
  app:
    controller: plex
    primary: true
    type: LoadBalancer
    loadBalancerIP: 192.168.0.52
    externalTrafficPolicy: Cluster
    annotations:
      lbipam.cilium.io/ips: 192.168.0.52
      external-dns.alpha.kubernetes.io/hostname: plex.rbl.lol
    ports:
      http:
        port: 32400

extraEnv:
  ALLOWED_NETWORKS: "192.168.0.0/24"
  PLEX_ADVERTISE_URL: http://plex.rbl.lol:32400,http://192.168.0.52:32400

extraVolumeMounts:
  # Mount the media volume from NFS
  - name: media
    mountPath: /data
    readOnly: false
  # intel igpu device plugin
  - name: dev-dri
    mountPath: /dev/dri

extraVolumes:
  # Reference the existing media NFS PVC
  - name: media
    persistentVolumeClaim:
      claimName: media-nfs-pvc
  # intel igpu device plugin
  - name: dev-dri
    hostPath:
      path: /dev/dri
      type: Directory

controllers:
  plex:
    containers:
      app:
        image:
          repository: plexinc/pms-docker
          tag: latest
        env:
          ALLOWED_NETWORKS: "192.168.0.0/24"
          PLEX_ADVERTISE_URL: "http://plex.rbl.lol:32400,http://192.168.0.52:32400"
        securityContext:
          privileged: true
        resources: {}
        # Add liveness/readiness probes if needed
    pod:
      securityContext: {}
    extraVolumeMounts:
      - name: media
        mountPath: /data
        readOnly: false
      - name: dev-dri
        mountPath: /dev/dri
    extraVolumes:
      - name: media
        persistentVolumeClaim:
          claimName: media-nfs-pvc
      - name: dev-dri
        hostPath:
          path: /dev/dri
          type: Directory

ingress:
  external:
    className: external
    annotations:
      external-dns.alpha.kubernetes.io/target: external.rbl.lol
    hosts:
      - host: "plex.rbl.lol"
        paths:
          - path: /
            service:
              identifier: app
              port: 32400
  internal:
    className: internal
    hosts:
      - host: "pms.rbl.lol"
        paths:
          - path: /
            service:
              identifier: app
              port: 32400
persistence:
  media:
    enabled: true
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    size: 100Gi # adjust as needed
    storageClass: longhorn # adjust as needed
    globalMounts:
      - path: /data
