controllers:
  plex:
    initContainers:
      01-permissions:
        image:
          repository: busybox
          tag: 1.36.1
        command:
          - /bin/sh
          - -c
          - |
            mkdir -p "/config/Library/Application Support/Plex Media Server"
            chmod -R 777 "/config/Library/Application Support/Plex Media Server"
            chown -R 1000:1000 "/config"
        securityContext:
          runAsUser: 0
          runAsNonRoot: false
    containers:
      app:
        image:
          repository: ghcr.io/home-operations/plex
          tag: 1.41.6.9685
        env:
          TZ: "Europe/Rome"
          PLEX_ADVERTISE_URL: http://192.168.0.52:32400,https://plex.rbl.com:443
          PLEX_NO_AUTH_NETWORKS: "172.17.0.0/16,192.168.0.0/24,10.42.0.0/16"
        # envFrom:
        #   - secretRef:
        #       name: plex-secret
        probes:
          liveness: &probes
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /identity
                port: 32400
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
          readiness: *probes
          startup:
            enabled: true
            spec:
              failureThreshold: 30
              periodSeconds: 10
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
              - ALL
        resources:
          requests:
            gpu.intel.com/i915: 1
            cpu: 500m
            memory: 2Gi
          limits:
            gpu.intel.com/i915: 1
            memory: 5Gi
defaultPodOptions:
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
    fsGroupChangePolicy: OnRootMismatch
    supplementalGroups: [44]
  nodeSelector:
    intel.feature.node.kubernetes.io/gpu: "true"
service:
  app:
    controller: plex
    type: LoadBalancer
    loadBalancerIP: 192.168.0.52
    externalTrafficPolicy: Cluster
    annotations:
      lbipam.cilium.io/ips: 192.168.0.52
      external-dns.alpha.kubernetes.io/hostname: pms.rbl.lol
    ports:
      http:
        port: &port 32400
persistence:
  config:
    suffix: config
    enabled: true
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    size: 10Gi
    storageClass: longhorn
    globalMounts:
      - path: /config
  # Separate PVC for cache to avoid backing up cache files
  # Uncomment these only after initial setup is complete
  plex-cache:
    storageClass: "longhorn"
    accessMode: ReadWriteOnce
    size: "20Gi"
    globalMounts:
      - path: /config/Library/Application Support/Plex Media Server/Cache
  logs:
    type: emptyDir
    globalMounts:
      - path: /config/Library/Application Support/Plex Media Server/Logs
  nfs-nas-media:
    type: nfs
    server: 192.168.0.217
    path: /volume1/Media/
    globalMounts:
      - path: /data
  transcode:
    type: emptyDir
    globalMounts:
      - path: /transcode
  tmp:
    type: emptyDir
ingress:
  app:
    enabled: true
    # ensure that external DNS (cloudflare) has an entry for this directed to the router
    # ensure that internal DNS for this zone (coredns) has an entry for this directed to nginx LB IP
    className: external
    annotations:
      external-dns.alpha.kubernetes.io/target: external.rbl.lol
      nginx.ingress.kubernetes.io/app-root: /web
    hosts:
      - host: &host plex.rbl.lol
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: app
              port: http
    tls:
      - hosts:
          - *host
