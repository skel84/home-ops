cameras:
  soggiorno:
    enabled: true
    ffmpeg:
      inputs:
        - path: rtsp://127.0.0.1:8554/soggiorno
          roles:
            - record
        - path: rtsp://127.0.0.1:8554/soggiorno_sub
          roles:
            - detect
    # onvif:
    #   host: 192.168.0.157
    #   port: 8000
    #   user: admin
    #   password: admin1234

  ufficio:
    enabled: true
    ffmpeg:
      inputs:
        - path: rtsp://127.0.0.1:8554/ufficio
          roles:
            - record
        - path: rtsp://127.0.0.1:8554/ufficio_sub
          roles:
            - detect
    # onvif:
    #   host: 192.168.0.145
    #   port: 8000
    #   user: admin
    #   password: admin1234

  camera_pippi:
    enabled: true
    ffmpeg:
      inputs:
        - path: rtsp://127.0.0.1:8554/camera_pippi
          roles:
            - record
        - path: rtsp://127.0.0.1:8554/camera_pippi_sub
          roles:
            - detect
    # onvif:
    #   host: 192.168.0.125
    #   port: 8000
    #   user: admin
    #   password: admin1234

  camera_letto:
    enabled: true
    ffmpeg:
      inputs:
        - path: rtsp://127.0.0.1:8554/camera_letto
          roles:
            - record
        - path: rtsp://127.0.0.1:8554/camera_letto_sub
          roles:
            - detect
    # onvif:
    #   host: 192.168.0.148
    #   port: 8000
    #   user: admin
    #   password: admin1234

  terrazzo_ovest:
    enabled: true
    ffmpeg:
      input_args:
        - -rtsp_transport
        - tcp
      inputs:
        - path: rtsp://127.0.0.1:8554/terrazzo_ovest
          roles:
            - record
        - path: rtsp://127.0.0.1:8554/terrazzo_ovest_sub
          roles:
            - detect
    # onvif:
    #   host: 192.168.0.176
    #   port: 8000
    #   user: admin
    #   password: admin1234

  balcone_est:
    enabled: true
    ffmpeg:
      input_args:
        - -rtsp_transport
        - tcp
      inputs:
        - path: rtsp://127.0.0.1:8554/balcone_est
          roles:
            - record
        - path: rtsp://127.0.0.1:8554/balcone_est_sub
          roles:
            - detect
    # onvif:
    #   host: 192.168.0.141
    #   port: 8000
    #   user: admin
    #   password: admin1234

detect:
  enabled: true

detectors:
  ov:
    type: openvino
    device: GPU
    model:
      path: /openvino-model/FP16/ssdlite_mobilenet_v2.xml

