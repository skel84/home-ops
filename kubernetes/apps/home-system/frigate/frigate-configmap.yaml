auth:
  enabled: false

database:
  path: /config/frigate.db

birdseye:
  enabled: true
  # restream: true
  mode: continuous

ffmpeg:
  hwaccel_args: preset-intel-qsv-h264
  output_args:
    record: preset-record-generic-audio-aac

  # hwaccel_args:
  #   - -hwaccel
  #   - vaapi
  #   - -hwaccel_device
  #   - /dev/dri/renderD128
  # input_args:
  #   - -avoid_negative_ts
  #   - make_zero
  #   - -fflags
  #   - +genpts+discardcorrupt
  #   - -rtsp_transport
  #   - tcp

objects:
  track:
    - person
    - dog
    - cat
    - bird
  filters:
    person:
      min_area: 3000
      max_area: 100000
      threshold: 0.75
    dog:
      min_area: 1000
      max_area: 10000
      threshold: 0.75
    cat:
      min_area: 1000
      max_area: 10000
      threshold: 0.75

record:
  enabled: true
  retain:
    days: 3
    mode: all
  alerts:
    retain:
      days: 3
      mode: active_objects
  detections:
    retain:
      days: 14
      mode: active_objects

review:
  alerts:
    labels:
      - person
      - dog
      - car
  detections:
    labels:
      - person
      - dog
      - cat

snapshots:
  enabled: true
  timestamp: false
  bounding_box: true
  crop: false
  retain:
    default: 7
